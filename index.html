<!doctype html>
<html lang="en-US" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <title>Gif Searcher</title>
</head>
<body class="h-100">

<div class="container">
  <div class="jumbotron bg-dark text-white">
    <h1>Gif Searcher</h1>
    <h4>Filters</h4>
    <div class="row">
      <div id="filter-container" class="col-lg-12"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
          <h4>Add A New Filter</h4>
        </div>
        <div class="col-lg-12">  
          <form class="form-inline">
            <div class="form-group">
              <input id="new-filter" class="form-control border-dark shadow-sm" type="text" placeholder="new filter name...">
            </div>
            <button id="add-new-filter" type="submit" class="btn btn-light ml-2">Add New Filter</button>
          </form>
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h2 class="mb-3">Filtered Images</h2>
    </div>
  </div>

  <div id="image-container" class="row"></div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
